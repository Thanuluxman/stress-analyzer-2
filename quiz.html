<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stress Analyzer - Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #81d4fa);
      min-height: 100vh;
      padding: 40px 20px;
      margin: 0;
      position: relative;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* align container near top */
    }

    /* STARRY BACKGROUND */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 200vh; /* cover scroll area */
      z-index: 0;
      pointer-events: none;
      overflow: visible;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-name: fall, twinkle;
    }
    .star.small {
      width: 2px;
      height: 2px;
      animation-duration: 6s, 3s;
    }
    .star.medium {
      width: 3.5px;
      height: 3.5px;
      animation-duration: 8s, 4s;
    }
    .star.large {
      width: 5px;
      height: 5px;
      animation-duration: 10s, 5s;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.3;
      }
    }

    /* CONTAINER */
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 100%;
      background: rgba(255 255 255 / 0.9);
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.15);
      color: #003366;
      animation: fadeInScale 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .question {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label.question-label {
      font-weight: 600;
      font-size: 1.15rem;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .options label {
      flex: 1 1 45%;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 15px;
      border: 2px solid transparent;
      transition: background 0.3s ease, border-color 0.3s ease;
      user-select: none;
      background: #f0f8ff;
      color: #003366;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.07);
    }

    .options label:hover {
      background: #cceeff;
      border-color: #1e90ff;
      box-shadow: 0 6px 12px rgb(30 144 255 / 0.3);
    }

    input[type="radio"] {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 3px solid #1e90ff;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      background: white;
      transition: box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    input[type="radio"]:checked {
      box-shadow: 0 0 8px 3px #1e90ff;
      background: #1e90ff;
    }

    input[type="radio"]:checked::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    button {
      margin-top: 30px;
      padding: 15px 0;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, #1e90ff, #63b3ed);
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.6);
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover {
      box-shadow: 0 9px 30px rgba(30, 144, 255, 0.9);
      transform: translateY(-3px);
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .options label {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container" title="Welcome Container">
    <h1>Stress Analysis Quiz</h1>
    <form id="stressForm" novalidate>
      <div id="quiz"></div>
      <button type="submit">Analyze Stress</button>
    </form>
  </div>

  <script>
    // Star background creation
    const starsContainer = document.getElementById('stars');
    const starSizes = ['small', 'medium', 'large'];
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star', starSizes[Math.floor(Math.random() * starSizes.length)]);
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = (Math.random() * 200) + 'vh'; // cover scroll height
      star.style.animationDelay = (Math.random() * 10) + 's, ' + (Math.random() * 5) + 's';
      starsContainer.appendChild(star);
    }

    // Quiz questions & options
    const questions = [
      "How often do you feel tired during the day?",
      "Do you have trouble sleeping at night?",
      "Do you feel anxious or overwhelmed?",
      "How many hours do you study daily?",
      "How often do you feel irritable or angry?",
      "How often do you find it hard to concentrate?",
      "How often do you feel headaches or muscle tension?",
      "How often do you use the mobile phone or social media?",
      "How often do you avoid spending time with your friends?",
      "How often do you feel overwhelmed by daily tasks?"
    ];

    const optionsList = [
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Less than 2 hours", "2–4 hours", "4–6 hours", "6–8 hours", "More than 8 hours"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"],
      ["Never", "Rarely", "Sometimes", "Often", "Always"]
    ];

    const quizDiv = document.getElementById('quiz');

    questions.forEach((question, i) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerHTML = `<label class="question-label">${i + 1}. ${question}</label><div class="options" id="q${i + 1}">` +
        optionsList[i].map((opt, j) => `
          <label>
            <input type="radio" name="q${i + 1}" value="${j}" required />
            ${opt}
          </label>
        `).join('') + '</div>';
      quizDiv.appendChild(qDiv);
    });

    document.getElementById('stressForm').addEventListener('submit', function (event) {
      event.preventDefault();

      let totalScore = 0;
      let allAnswered = true;

      for (let i = 1; i <= 10; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (!selected) {
          allAnswered = false;
          break;
        }
        totalScore += parseInt(selected.value);
      }

      if (!allAnswered) {
        alert("⚠️ Please answer all questions before submitting!");
        return;
      }

      const percentScore = Math.round((totalScore / 40) * 100);
      localStorage.setItem('stressScore', percentScore);
      window.location.href = 'result.html';
    });
  </script>
</body>
</html>
